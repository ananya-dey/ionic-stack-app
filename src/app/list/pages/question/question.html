<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Questions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let x of qus" (click)="QusDetails(x.question_id)">
      <h3>{{x.title}}</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
