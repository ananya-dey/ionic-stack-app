<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>qus-detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let x of answer">
      <ion-avatar>
        <img [src]="x.owner.profile_image">
      </ion-avatar>
      <h3>{{x.owner.display_name}}</h3>
      <a [href]="x.owner.link">Profile Link</a>
    </button>
  </ion-list>
</ion-content>
